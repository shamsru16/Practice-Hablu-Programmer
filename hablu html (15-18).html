<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hablu html (15-18) List, Blocks & Layouts, iframe, video tag</title>
</head>

<body>
    <!-- Blocks (block & inline elements) & Layouts -->
    <!-- h1 with center alignment (block element)-->
    <h1 style="text-align: center;"> Hello World </h1>
    <!-- h1 with center alignment (block element)-->
    <!-- h1 with right alignment (block element)-->
    <h1 style="text-align: right;"> Hello World </h1>
    <!-- h1 with right alignment (block element)-->
    <!-- h1 with left alignment (block element)-->
    <h1 style="text-align: left;"> Hello World </h1>
    <!-- h1 with left alignment (block element)-->
    <!-- p with center alignment (inline element)-->
    <p style="text-align: center;">Lorem ipsum dolor sit amet.</p>
    <!-- p with center alignment (inline element)-->
    <!-- a with # to stay in same page (inline element)-->
    <a href="#">Click Here</a>
    <!-- a with # to stay in same page (inline element)-->
    <!-- Blocks (block & inline elements) & Layouts -->


    <!-- Order list -->
    <ol>
        <li>Shams</li>
        <li>Azam</li>
        <li>Swadhin</li>
        <li>Jihad</li>
    </ol>
    <!-- Order list -->
    <!-- Unorder list -->
    <ul type="square">
        <li>Shams</li>
        <li>Azam</li>
        <li>Swadhin</li>
        <li>Jihad</li>
    </ul>
    <!-- Unorder list -->
    <!-- iframe for any website if supported by that website in general -->
    <iframe width="560" height="315" src="https://www.hadithbd.com/quran/byword/detail/?sura=1" title="hadithbd.com"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- iframe for any website if supported by that website in general -->
    <br><br>
    <!-- iframe for maps -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3648.3424633149434!2d90.39908321534627!3d23.877471989826194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c439a31d71f5%3A0xb381f7b14b61fd7b!2sAbdullahpur%20Bus%20Stand!5e0!3m2!1sen!2sbd!4v1677949828754!5m2!1sen!2sbd"
        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- iframe for maps -->
    <br><br>
    <!-- iframe for specific facebook video -->
    <iframe
        src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2F110604625260971%2Fvideos%2F532872305602204%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        allowFullScreen="true"></iframe>
    <!-- iframe for specific facebook video -->
    <br><br>
    <!-- iframe for specific youtube video -->
    <iframe width="560" height="314"
        src="https://www.youtube.com/embed/2LzBuVGPhAI?list=PLNMnAEqLBwmqKGMJOtVcvGE-QrAte_95q"
        title="17. HTML Iframe Tag | Complete Web Development Course with Hablu Programmer | Bangla" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- iframe for specific youtube video -->
    <br><br>
    <!-- iframe with offline html file -->
    <iframe width="560" height="315"
        src="hablu html (1-7).html"></iframe>
    <!-- iframe with offline html file -->
    <br><br>
    <!-- a tag while link will open in another tab  -->
    <a href="https://www.rokomari.com/book" target="_blank">Rokomari</a>
    <!-- a tag while link will open in another tab  -->
    <br><br>
    <!-- video tag (video file must be in the same directory of html file) -->
    <video controls
        src="16. HTML Blocks _ Layouts _ Complete Web Development Course with Hablu Programmer _ Bangla.mp4" height="auto" width="500px"></video>
    <!-- video tag (video file must be in the same directory of html file) -->
    
</body>

</html>
