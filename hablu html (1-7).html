<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hablu html (1-7) Heading, Paragraph, Text style, formatting, sub & sup</title>
</head>

<body>
    <!-- Heading -->
    <h1>I love Hablu</h1>
    <h2>I love Hablu</h2>
    <h3>I love Hablu</h3>
    <h4>I love Hablu</h4>
    <h5>I love Hablu</h5>
    <h6>I love Hablu</h6>
    <!-- Heading -->
    <br><br>
    <!-- P tag (Paragraph) -->
    <p>I love Hablu</p>
    <!-- P tag (Paragraph) -->
    <!-- small tag (small letter) -->
    <p><small>I love Hablu</small></p>
    <!-- small tag (small letter) -->
    <!-- bold tag (Make letters bold) -->
    <p><b><u>I love Hablu</u></b></p>
    <!-- bold tag (Make letters bold) -->
    <!-- insert tag, strong -->
    <p><strong><ins>I love Hablu</ins></strong></p>
    <!-- insert tag, strong -->
    <!-- i (italics) tag, em (emphasize) tag, delete tag -->
    <p><i><del>I love Hablu</del></i></p>
    <p><em><mark>I love Hablu</mark></em></p>
    <!-- i (italics) tag, em (emphasize) tag, delete tag -->
    <!-- subscript & superscript tag -->
    <p>Hablu<sub>2</sub> Vaia</p>
    <p>Hablu<sup>2</sup> Vaia<sup>2</sup></p>
    <p>Hablu<sub> 2 </sub> Vaia</p>
    <p>Hablu<sup> 2 </sup> Vaia<sup> 2 </sup></p>
    <!-- subscript & superscript tag -->

</body>

</html>
